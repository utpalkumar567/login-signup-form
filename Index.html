<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
        <header>
            <h1 id="title">Login
            </h1>
        </header>
        <form action="">
            <input type="text" placeholder="name" id="nameField">
            <input type="email" placeholder="Username or Email adress">
            <input type="password" placeholder="password">
            <a href="#">Forgot Password</a>
            <input type="button" value="Login" id="signinBtn">
            <div class="links">
                <a href="#"><img src="./Asset/facebook.png" alt=""></a>
                <a href="#"><img src="./Asset/google.png" alt=""></a>
            </div>
            <p class="signup">Not a member <a href="#" id="signupBtn">Sign Up</a></p>
        </form>
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
